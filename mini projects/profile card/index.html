<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flipping card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
<div class="box">
  <div class="image">
    <img src="profile.jpg" alt=""  class="profile-img">
  </div>

  <div class="text-data">
    <span class="name">Yash pandey</span>
    <span class="job">Frontend developer</span>
  </div>

  <div class="media-buttons">
    <a href="https://www.facebook.com" style="background: #4267b2;" class="link">
      <i class="fa-brands fa-facebook-f"></i>
    </a>
    <a href="https://www.instagram.com" style="background: #e1306c;" class="link">
      <i class="fa-brands fa-instagram"></i>
    </a>
    <a href="https://www.twitter.com" style="background: #14171A;" class="link">
      <i class="fa-brands fa-x-twitter"></i>
    </a>
    <a href="https://www.linkedin.com"  class="link">
      <i class="fa-brands fa-linkedin-in"></i>
    </a>
  </div>


 <div class="buttons">
  <button class="btn">Follow</button>
  <button class="btn">Message</button>
 </div>

 <div class="analytics">
  <div class="data">
    <i class="fa-regular fa-heart"></i>
    <span class="heart">60k</span>
  </div>
  <div class="data">
    <i class="fa-regular fa-comment"></i>
    <span class="heart">10k</span>

  </div>
  <div class="data">
    <i class="fa-solid fa-share"></i>
    <span class="heart">32k</span>

  </div>
 </div>

</div>

</body>
</html>
